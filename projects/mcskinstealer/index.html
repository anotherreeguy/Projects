<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft Skin Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Montserrat', 'sans-serif'],
          },
          colors: {
            darkbg: '#121212',
            topbarbg: '#1f1f1f',
            primary: '#4f46e5',
            hover: '#3730a3',
            inputBorder: '#444',
          }
        }
      }
    };
  </script>
</head>
<body class="transition-colors duration-500 bg-darkbg text-white min-h-screen flex flex-col items-center">
  <a href="/" class="absolute top-4 left-4">
    <img src="src/img/logo.png" alt="ReeGuy Projects" class="h-12 w-auto">
  </a>
  <div id="topbar" class="re">
  </div>
  <div id="searchInitial" class="flex flex-col items-center justify-center flex-1 px-6 py-10 w-full max-w-md text-center">
    <div class="flex gap-2 w-full max-w-md">
      <input
        id="usernameInput"
        type="text"
        placeholder="Enter acconut name!"
        onkeypress="handleKeyPress(event)"
        class="flex-grow p-4 rounded-lg bg-gray-800 border border-inputBorder text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary"
      />
    </div>
    <button onclick="fetchSkin()" class="box-button mt-4 w-full max-w-md">Search</button>
    <button onclick="toggleEdition()" id="editionToggle" class="box-button">Change Editions</button>
    <p id="errorMessage" class="text-red-500 text-sm mt-2"></p>
  </div>

  <div id="mainLayout" class="hidden flex-wrap lg:flex-nowrap gap-10 px-6 py-10 w-full max-w-5xl flex justify-center items-start">
    <div class="flex justify-center w-full lg:w-auto">
      <img
        id="skinPreview"
        src=""
        alt="Skin Preview"
      />
    </div>
    <div class="flex flex-col gap-4 w-full max-w-md">
      <p id="userDetails" class="text-lg text-gray-300"></p>
      <div id="loadingSpinner" class="w-10 h-10 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto hidden"></div>
      <div id="previousSkins" class="small"></div>
      <div id="previousSkins" class="small" style="font-size: 1px; padding: 1px;"></div>



      <div><div></div></div>
      <button id="downloadBtn" onclick="downloadSkin()" class="hidden box-button bg-green-600 hover:bg-green-500 text-white">Download</button>
    </div>
  </div>
    <link rel="stylesheet" href="src/css/reebit.css" media="print" onload="this.media='all'">
  <script src="src/js/script.js"></script>
</body>
</html>
