<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quick website I made that lets you preview other Minecraft users skins (Bedrock and Java)">
    <meta name="keywords" content="Minecraft, Minecraft Skins, Download Minecraft Skins, Minecraft Java, Minecraft Bedrock, Minecraft Skin Finder, mc skin stealer, skin stealer, Minecraft Skin Stealer">
    <meta name="author" content="Search Bedrock and Java Skins">
    <title>Minecraft Skin Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="descriptions.js"></script> <!-- Link to descriptions.js -->
    <style>
        :root { 
            --primary-color: #4c4cff; 
            --secondary-color: #6666ff; 
            --background-color: #111;
            --container-bg: rgba(20, 20, 20, 0.9);
            --border-color: #444;
            --input-bg: #222;
            --text-color: #e0e0e0;
            --button-hover-color: #6666ff;
        }

        /* Full Page Centering */
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.8);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* Input and Button Styles */
        input, button {
            padding: 14px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        input {
            background: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        button {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: var(--button-hover-color);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .skin-preview {
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            image-rendering: pixelated;
            max-width: 100%;
            max-height: 300px;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        .user-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #bbbbbb;
        }

        .credits {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 20px;
            text-align: center;
        }

        .credits a {
            color: var(--text-color);
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }

            .skin-preview {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <script>
        let currentEdition = "java";

        // Toggle edition between Java and Bedrock
        function toggleEdition() {
            currentEdition = (currentEdition === "java") ? "bedrock" : "java";
            document.getElementById('editionToggle').textContent = `Currently: ${currentEdition === 'java' ? 'Java' : 'Bedrock'} Edition`;
        }

        // Handle enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                fetchSkin();
            }
        }

        // Fetch skin from API
        async function fetchSkin() {
            const inputValue = document.getElementById("minecraftUsername").value.trim();
            if (!inputValue) {
                document.getElementById("errorMessage").textContent = "user doesn't exist";
                return;
            }
            document.getElementById("loadingSpinner").style.display = "block";

            try {
                let skinUrl = '', downloadUrl = '', userId = '', description = '';

                if (currentEdition === "java") {
                    const response = await fetch(`https://api.ashcon.app/mojang/v2/user/${inputValue}`);
                    const data = await response.json();
                    if (data.error) {
                        skinUrl = `https://mc-heads.net/avatar/${inputValue}`;
                        downloadUrl = `https://mc-heads.net/download/${inputValue}`;
                        userId = inputValue;
                    } else {
                        skinUrl = `https://textures.minecraft.net/texture/${data.textures.skin.url.split('/').pop()}`;
                        downloadUrl = `https://mc-heads.net/download/${data.uuid}`;
                        userId = data.uuid;
                    }
                } else {
                    const xuidResponse = await fetch(`https://api.geysermc.org/v2/xbox/xuid/${inputValue}`);
                    const xuidData = await xuidResponse.json();
                    if (xuidData.error) {
                        skinUrl = `https://mc-heads.net/avatar/${inputValue}`;
                        downloadUrl = `https://mc-heads.net/avatar/${inputValue}`;
                        userId = inputValue;
                    } else {
                        const skinResponse = await fetch(`https://api.geysermc.org/v2/skin/${xuidData.xuid}`);
                        const skinData = await skinResponse.json();
                        skinUrl = `https://textures.minecraft.net/texture/${skinData.texture_id}`;
                        downloadUrl = `https://textures.minecraft.net/texture/${skinData.texture_id}`;
                        userId = xuidData.xuid;
                    }
                }

                document.getElementById("skinPreview").src = skinUrl;
                document.getElementById("skinPreview").style.display = "block";
                document.getElementById("downloadBtn").style.display = "inline-block";
                document.getElementById("downloadBtn").setAttribute("data-url", downloadUrl);
                document.getElementById("userDetails").innerHTML = `XUID/UUID: ${userId}<br>About Me: ${description}`;
                document.getElementById("errorMessage").textContent = "";

            } catch (error) {
                document.getElementById("errorMessage").textContent = "Could not find the skin.";
            } finally {
                document.getElementById("loadingSpinner").style.display = "none";
            }
        }

        // Download the skin
        function downloadSkin() {
            const downloadUrl = document.getElementById("downloadBtn").getAttribute("data-url");
            if (downloadUrl) {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = `skin.png`;
                link.click();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>search minecraft skins</h1>
        <button id="editionToggle" onclick="toggleEdition()">click this to change minecraft version</button>
        <input type="text" id="minecraftUsername" placeholder="username/gamertag" onkeypress="handleKeyPress(event)" />
        <button onclick="fetchSkin()">search</button>
        <p id="errorMessage" class="error"></p>
        <div id="loadingSpinner" class="loading"></div>
        <img id="skinPreview" class="skin-preview" alt="Skin Preview" />
        <p id="userDetails" class="user-info"></p>
        <button id="downloadBtn" style="display: none;" onclick="downloadSkin()">Download</button>
    </div>
</body>
</html>
