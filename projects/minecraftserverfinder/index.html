<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minecraft server finder tool. Find and join random Minecraft servers easily.">
    <meta name="keywords" content="Minecraft, Random Server Finder, Minecraft Server, Minecraft Java, Minecraft Bedrock, Minecraft Servers">
    <meta name="author" content="Minecraft Server Finder">
    <title>Random Minecraft Server Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="servers.js" defer></script> <!-- Link to external JS -->
    <style>
        :root { 
            --primary-color: #4c4cff; 
            --secondary-color: #6666ff; 
            --background-color: #111;
            --container-bg: rgba(20, 20, 20, 0.9);
            --border-color: #444;
            --input-bg: #222;
            --text-color: #e0e0e0;
            --button-hover-color: #6666ff;
        }

        /* Full Page Centering */
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.8);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* Input and Button Styles */
        input, button {
            padding: 14px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        input {
            background: var(--input-bg);
            color: white;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        button {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: var(--button-hover-color);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container show">
    <h1>Find a Random Minecraft Server</h1>
    <p>Click the button below to be taken to a random Minecraft server!</p>
    <button onclick="findRandomServer()">Find Random Server</button>
    <div id="loadingSpinner" class="loading"></div>
    <div id="serverDetails"></div>
</div>

</body>
</html>
