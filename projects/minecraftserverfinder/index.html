<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find random Minecraft servers!">
    <meta name="keywords" content="mc, minecraft server finder, bad minecraft servers, good minecraft servers, minecraft server smp, minecraft server list, NameMC, Server Info">
    <title>Find random Minecraft servers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="server-finder.js" defer></script> <!-- External JS for server logic -->
    <style>
        :root { 
            --primary-color: #4c4cff; 
            --secondary-color: #6666ff; 
            --background-color: #111;
            --container-bg: rgba(20, 20, 20, 0.9);
            --border-color: #444;
            --input-bg: #222;
            --text-color: #e0e0e0;
            --button-hover-color: #6666ff;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--background-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.8);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        p {
            font-size: 1rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        select, button {
            padding: 14px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: var(--input-bg);
        }

        button:hover, select:hover {
            background: var(--button-hover-color);
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .server-info {
            font-size: 1rem;
            color: var(--text-color);
            margin-top: 20px;
            text-align: left;
        }

        .server-info strong {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-size: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>minecraft server searcher</h1>
    <p>find random minecraft servers</p>

    <!-- Platform selection dropdown -->
    <select id="platformSelector">
        <option value="Java">Java Edition</option>
        <option value="Bedrock">Bedrock Edition</option>
    </select>

    <!-- Find Server Button -->
    <button onclick="findServer()">Find Server</button>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading"></div>

    <!-- Error Message -->
    <p id="errorMessage" class="error"></p>

    <!-- Server Info Display -->
    <div id="serverDetails" class="server-info"></div>
</div>

</body>
</html>
